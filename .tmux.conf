set-environment -g PATH "/opt/homebrew/bin:$PATH"
set-option -g default-command "zsh"
set -s escape-time 0
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -g allow-passthrough on
unbind C-b
set-option -g prefix C-SPACE
bind-key C-SPACE send-prefix

bind r source-file ~/.tmux.conf

set -g base-index 1
set -g renumber-windows on   # renumber all windows when any window is closed
set -g allow-rename on
set -g escape-time 0         # zero-out escape time delay
set -g mouse on

set-option -g set-clipboard on

# set -g automatic-rename-format '#{?#{||:#{||:#{==:#{b:pane_current_command},fish},#{==:#{b:pane_current_command},zsh}},#{==:#{b:pane_current_command},bash}},#{b:#{b:pane_current_path}},[#{pane_current_command}] #{b:pane_current_path}}'
set-window-option -g mode-keys vi

set-hook -g after-new-window "select-layout main-vertical"
set-hook -g after-split-window "select-layout main-vertical"

# style
set -g status-position top
set -g status-interval 5
set -g status-justify absolute-centre
set -g status-style 'fg=color7 bg=default'
set -g message-style 'fg=yellow,bg=black'
set -g message-command-style reverse
set -g status-left '#S'
set -g status-left-style 'fg=color8'
set -g status-right-length 0
set -g status-left-length 100
set -g pane-border-style fg=colour241
set -g pane-active-border-style fg=colour39
setw -g window-status-current-style 'fg=colour6 bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind v copy-mode

bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi Escape send -X cancel

bind Enter split-window -h
bind -n M-Enter split-window -h

bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-t new-window
bind -r H resize-pane -L 3  
bind -r J resize-pane -D 2  
bind -r K resize-pane -U 2  
bind -r L resize-pane -R 3  
bind t new-window
bind -n M-w kill-pane
bind x kill-pane

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind G new-window -n 'lazygit' lazygit
bind-key f run-shell "tmux neww ~/bin/tmux-sessionizer"
bind-key b set-option status
